name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build library
        run: |
          npx ng build -c production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/palettea-web

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
